<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-paw"></i> Pet Management System
            </span>
        </div>
    </nav>

    <div class="container-fluid py-5">
        <!-- Header -->
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="text-center">
                    <h1 class="display-4 fw-bold text-primary mb-2">üêæ Pet Management</h1>
                    <p class="lead text-muted">Manage your pets with ease</p>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="row mb-3">
            <div class="col-lg-8 mx-auto">
                <div id="message"></div>
            </div>
        </div>
        hello


        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="card shadow-sm mb-5">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0" id="formTitle">
                                <i class="fas fa-plus-circle"></i> Add New Pet
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="petForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Pet Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required
                                            placeholder="Enter pet name">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="age" class="form-label">Age (years)</label>
                                        <input type="number" class="form-control" id="age" name="age" min="0" max="50"
                                            required placeholder="0">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="type" class="form-label">Type</label>
                                        <input type="text" class="form-control" id="type" name="type" required
                                            placeholder="e.g., Dog, Cat, Bird">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="breed" class="form-label">Breed</label>
                                        <input type="text" class="form-control" id="breed" name="breed" required
                                            placeholder="Enter breed">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" name="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="weight" class="form-label">Weight (kg)</label>
                                        <input type="number" class="form-control" id="weight" name="weight" min="0"
                                            step="0.1" required placeholder="0.0">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">Price ($)</label>
                                        <input type="number" class="form-control" id="price" name="price" min="0"
                                            step="0.01" required placeholder="0.00">
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
                                    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save"></i> Add Pet
                                    </button>
                                    <button type="reset" id="resetBtn" class="btn btn-outline-secondary btn-lg">
                                        <i class="fas fa-redo"></i> Clear
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-list"></i> Pet List
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="loading" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading pets...</p>
                            </div>

                            <div class="table-responsive" id="tableContainer" style="display: none;">
                                <table class="table table-hover table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th><i class="fas fa-hashtag"></i> ID</th>
                                            <th><i class="fas fa-name"></i> Name</th>
                                            <th><i class="fas fa-birthday-cake"></i> Age</th>
                                            <th><i class="fas fa-paw"></i> Type</th>
                                            <th><i class="fas fa-dog"></i> Breed</th>
                                            <th><i class="fas fa-venus-mars"></i> Gender</th>
                                            <th><i class="fas fa-weight"></i> Weight</th>
                                            <th><i class="fas fa-dollar-sign"></i> Price</th>
                                            <th><i class="fas fa-cogs"></i> Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="petsBody">
                                    </tbody>
                                </table>
                            </div>

                            <div id="emptyMessage" class="text-center py-5" style="display: none;">
                                <i class="fas fa-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                <p class="text-muted mt-3">No pets found. Add one to get started!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p>&copy; 2026 Pet Management System. Built with Spring Boot & Bootstrap.</p>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
